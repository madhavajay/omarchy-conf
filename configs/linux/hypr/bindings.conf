# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, L, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus ^signal$ "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Mac-like window switching (Command+` style)
bindd = SUPER, grave, Cycle windows forward, cyclenext
bindd = SUPER SHIFT, grave, Cycle windows backward, cyclenext, prev

# Workspace switching (Super + Tab and Super + [ / ])
bindd = SUPER, TAB, Next workspace, workspace, e+1
bindd = SUPER SHIFT, TAB, Previous workspace, workspace, e-1
bindd = SUPER, bracketleft, Workspace left, workspace, e-1
bindd = SUPER, bracketright, Workspace right, workspace, e+1

# New terminal in a new workspace
bindd = SUPER, N, New terminal workspace, exec, omarchy-new-terminal-workspace

# Magnet-style window snapping (Ctrl+Alt = Ctrl+Option on macOS)
bindd = CTRL ALT, LEFT, Snap window left, exec, omarchy-hyprland-snap left
bindd = CTRL ALT, RIGHT, Snap window right, exec, omarchy-hyprland-snap right
bindd = CTRL ALT, UP, Snap window top, exec, omarchy-hyprland-snap top
bindd = CTRL ALT, DOWN, Snap window bottom, exec, omarchy-hyprland-snap bottom
bindd = CTRL ALT, U, Snap window top-left, exec, omarchy-hyprland-snap topleft
bindd = CTRL ALT, I, Snap window top-right, exec, omarchy-hyprland-snap topright
bindd = CTRL ALT, J, Snap window bottom-left, exec, omarchy-hyprland-snap bottomleft
bindd = CTRL ALT, K, Snap window bottom-right, exec, omarchy-hyprland-snap bottomright
bindd = CTRL ALT, RETURN, Snap window maximize, exec, omarchy-hyprland-snap maximize
bindd = CTRL ALT, C, Snap window center, exec, omarchy-hyprland-snap center
bindd = CTRL ALT, D, Snap window left third, exec, omarchy-hyprland-snap leftthird
bindd = CTRL ALT, F, Snap window center third, exec, omarchy-hyprland-snap centerthird
bindd = CTRL ALT, G, Snap window right third, exec, omarchy-hyprland-snap rightthird
bindd = CTRL ALT, E, Snap window left two-thirds, exec, omarchy-hyprland-snap left2third
bindd = CTRL ALT, T, Snap window right two-thirds, exec, omarchy-hyprland-snap right2third
bindd = CTRL ALT, BACKSPACE, Restore window to tiling, exec, omarchy-hyprland-snap restore

# Fix brightness for T2 Mac (use correct device with OSD)
# First unbind the default swayosd brightness bindings
unbind = ,XF86MonBrightnessUp
unbind = ,XF86MonBrightnessDown
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, ~/.local/bin/t2-brightness up
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, ~/.local/bin/t2-brightness down
