[ids]
*

[main]
# Remap meta keys to act as command layer.
leftmeta = layer(cmd)
rightmeta = layer(cmd)

# Capslock becomes Meta/Super (for window manager shortcuts).
capslock = layer(meta)

# Alt/Option keys for word navigation layer.
leftalt = layer(alt)
rightalt = layer(alt)

# ============================================
# Command Layer - Mac Cmd shortcuts
# ============================================
[cmd]
# Basic editing - sends Ctrl+key.
a = C-a
c = C-c
v = C-v
x = C-x
z = C-z
s = C-s
f = C-f
w = C-w
t = C-t
n = C-n
o = C-o
p = C-p
q = C-q
r = C-r
l = C-l
k = C-k
d = C-d
g = C-g
b = C-b
i = C-i
u = C-u
y = C-y
h = C-h
1 = M-1
2 = M-2
3 = M-3
4 = M-4
5 = M-5
6 = M-6
7 = M-7
8 = M-8
9 = M-9
grave = M-grave
bracketleft = M-bracketleft
bracketright = M-bracketright

# Navigation without Ctrl modifier.
left = home
right = end
up = C-home
down = C-end
backspace = C-backspace
delete = C-backspace
space = M-space

# ============================================
# Command+Shift Layer
# ============================================
[cmd+shift]
z = C-S-z
t = C-S-t
n = C-S-n
p = C-S-p
g = C-S-g
f = C-S-f
d = M-S-d
left = S-home
right = S-end
up = C-S-home
down = C-S-end
[ = C-S-tab
] = C-tab

# ============================================
# Alt/Option Layer - Word navigation
# ============================================
[alt]
left = C-left
right = C-right
backspace = C-backspace
delete = C-backspace

[alt+shift]
left = C-S-left
right = C-S-right

# ============================================
# Command+Alt Layer - Tab navigation
# ============================================
[cmd+alt]
left = C-S-tab
right = C-tab
